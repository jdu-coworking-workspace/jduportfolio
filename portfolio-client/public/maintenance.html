<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>We'll Be Back Soon - Under Maintenance</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: #f8fafc;
				padding: 24px;
				position: relative;
				overflow: hidden;
			}

			/* Subtle background decoration */
			.bg-decoration-1 {
				position: absolute;
				top: -20%;
				right: -10%;
				width: 500px;
				height: 500px;
				border-radius: 50%;
				background: radial-gradient(circle, rgba(59, 130, 246, 0.06) 0%, transparent 70%);
				pointer-events: none;
			}

			.bg-decoration-2 {
				position: absolute;
				bottom: -15%;
				left: -10%;
				width: 400px;
				height: 400px;
				border-radius: 50%;
				background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
				pointer-events: none;
			}

			/* Main content */
			.content {
				text-align: center;
				max-width: 580px;
				z-index: 1;
			}

			/* Plug illustration container */
			.plug-container {
				display: flex;
				align-items: center;
				justify-content: center;
				margin-bottom: 40px;
				position: relative;
			}

			/* Connection line */
			.connection-line {
				display: flex;
				align-items: center;
				margin: 0 4px;
			}

			.line-segment {
				width: 40px;
				height: 3px;
				background: #0284c7;
				border-radius: 2px;
			}

			.line-gap {
				width: 24px;
				height: 3px;
				background: transparent;
				position: relative;
			}

			.line-gap::before,
			.line-gap::after {
				content: '';
				position: absolute;
				top: -4px;
				width: 4px;
				height: 4px;
				border-radius: 50%;
				background: #0284c7;
				animation: blink 1.5s ease-in-out infinite;
			}

			.line-gap::before {
				left: 4px;
			}

			.line-gap::after {
				right: 4px;
				animation-delay: 0.5s;
			}

			@keyframes blink {
				0%,
				100% {
					opacity: 0.3;
				}
				50% {
					opacity: 1;
				}
			}

			/* Title */
			.title {
				font-size: 2rem;
				font-weight: 700;
				color: #1e293b;
				margin-bottom: 16px;
				letter-spacing: -0.02em;
				line-height: 1.2;
			}

			@media (min-width: 640px) {
				.title {
					font-size: 2.5rem;
				}
			}

			@media (min-width: 768px) {
				.title {
					font-size: 3rem;
				}
			}

			/* Subtitle badge */
			.subtitle-badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				background: #fef3c7;
				color: #92400e;
				padding: 6px 16px;
				border-radius: 20px;
				font-size: 0.875rem;
				font-weight: 600;
				margin-bottom: 24px;
			}

			.pulse-dot {
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #f59e0b;
				animation: pulse 2s ease-in-out infinite;
			}

			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
					opacity: 1;
				}
				50% {
					transform: scale(1.2);
					opacity: 0.7;
				}
			}

			/* Message */
			.message {
				font-size: 1.125rem;
				color: #64748b;
				line-height: 1.7;
				max-width: 440px;
				margin: 0 auto;
				white-space: pre-line;
			}

			/* Decorative dots */
			.dots-container {
				display: flex;
				justify-content: center;
				gap: 8px;
				margin-top: 40px;
			}

			.dot {
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #cbd5e1;
				animation: bounce 1.4s ease-in-out infinite;
			}

			.dot:nth-child(1) {
				animation-delay: 0s;
			}

			.dot:nth-child(2) {
				animation-delay: 0.2s;
			}

			.dot:nth-child(3) {
				animation-delay: 0.4s;
			}

			@keyframes bounce {
				0%,
				80%,
				100% {
					transform: translateY(0);
				}
				40% {
					transform: translateY(-6px);
				}
			}
		</style>
	</head>
	<body>
		<!-- Background decorations -->
		<div class="bg-decoration-1"></div>
		<div class="bg-decoration-2"></div>

		<!-- Main content -->
		<div class="content">
			<!-- Plug illustration -->
			<div class="plug-container">
				<!-- Left plug -->
				<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="32" cy="32" r="28" fill="#e0f2fe" />
					<rect x="8" y="26" width="20" height="12" rx="2" fill="#0284c7" />
					<rect x="28" y="22" width="4" height="8" rx="1" fill="#0284c7" />
					<rect x="28" y="34" width="4" height="8" rx="1" fill="#0284c7" />
					<rect x="32" y="29" width="12" height="6" fill="#0284c7" />
				</svg>

				<!-- Connection line with gap -->
				<div class="connection-line">
					<div class="line-segment"></div>
					<div class="line-gap"></div>
					<div class="line-segment"></div>
				</div>

				<!-- Right socket -->
				<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="32" cy="32" r="28" fill="#e0f2fe" />
					<rect x="20" y="29" width="12" height="6" fill="#0284c7" />
					<rect x="32" y="22" width="4" height="8" rx="1" fill="#0284c7" />
					<rect x="32" y="34" width="4" height="8" rx="1" fill="#0284c7" />
					<rect x="36" y="26" width="20" height="12" rx="2" fill="#0284c7" />
					<circle cx="42" cy="30" r="2" fill="#e0f2fe" />
					<circle cx="50" cy="30" r="2" fill="#e0f2fe" />
					<circle cx="42" cy="34" r="2" fill="#e0f2fe" />
					<circle cx="50" cy="34" r="2" fill="#e0f2fe" />
				</svg>
			</div>

			<!-- Title -->
			<h1 class="title" id="title">We'll Be Back Soon</h1>

			<!-- Subtitle badge -->
			<div class="subtitle-badge">
				<div class="pulse-dot"></div>
				<span id="subtitle">Under Maintenance</span>
			</div>

			<!-- Message -->
			<p class="message" id="message">We're preparing to serve you better.</p>

			<!-- Decorative dots -->
			<div class="dots-container">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>

		<script>
			// Detect browser language for simple localization
			const browserLang = (navigator.language || navigator.userLanguage || 'en').slice(0, 2)

			// Localized text
			const texts = {
				ja: {
					title: 'まもなく復旧します',
					subtitle: 'メンテナンス中',
					message: 'システムは現在メンテナンス中です。\nしばらくしてから再度お試しください。',
				},
				uz: {
					title: 'Tez orada qaytamiz',
					subtitle: 'Texnik xizmat',
					message: "Tizim hozirda texnik xizmat ko'rsatish rejimida.\nIltimos, keyinroq qayta urinib ko'ring.",
				},
				en: {
					title: "We'll Be Back Soon",
					subtitle: 'Under Maintenance',
					message: "We're preparing to serve you better.",
				},
			}

			// Get appropriate text based on browser language
			const text = texts[browserLang] || texts.en

			// Update page content
			document.getElementById('title').textContent = text.title
			document.getElementById('subtitle').textContent = text.subtitle
			document.getElementById('message').textContent = text.message

			// Update page title
			document.title = `${text.title} - ${text.subtitle}`
		</script>
	</body>
</html>
